# Render blueprint for stock-app
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: stock-app-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: CORS_ORIGINS
        value: "*"
      - key: STOCK_APP_DB
        value: /tmp/stock.db

  - type: web
    name: stock-app-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20.14.0
      - key: VITE_API_HOST
        fromService:
          type: web
          name: stock-app-backend
          property: host

# Optional: run one-off import after first deploy by opening a shell and running:
#   python import_data.py
# on the backend service.
